{{ define "main" }}
  <header>
    <div class="wrapper">
      <h1>{{ .Title }}</h1>
      <div class="meta">{{ .Date.Format "January 2 2006" }}</div>
    </div>
  </header>
  <article id="main-content">{{ .Content }}</article>
  <div class="pagination">
    {{ if .PrevInSection }}
      <a href="{{ .PrevInSection.Permalink }}">&lsaquo; Older</a>
    {{ end }}
    {{ if .NextInSection }}
      <a href="{{ .NextInSection.Permalink }}">Newer &rsaquo;</a>
    {{ end }}
  </div>
{{ end }}
