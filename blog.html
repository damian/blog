---
layout: default
title: The blog of Damian Nicholson
permalink: /blog/
---

<h1>Blog</h1>

<ul class="posts blog-posts">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
