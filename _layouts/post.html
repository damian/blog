---
layout: default
---
<article class="post">
  <div class="intro">
    <h1>{{ page.title }}</h1>
    <div class="meta">{{ page.date | date: "%B %d, %Y" }}</div>
  </div>
  {{ content }}
</article>

<div class="navigation">
  {% if page.older %}
    <a href="{{page.older.url}}">Older</a>
  {% endif %}
  {% if page.newer %}
    <a href="{{page.newer.url}}">Newer</a>
  {% endif %}
  <div class="clearfix"></div>
</div>
